<!doctype html>
<html>
<head>
  <!-- Formato de codificación UTF-8 para ciertos simbolos -->
  <meta charset="UTF-8">
  <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Grafos Aleatorios Dinámicos</title>

  <style type="text/css">

    body {
      font: 12pt sans;
      background: rgba(51, 183, 112, 0.74);
    }
    #network {
       background: white;
      float:left;
      width: 900px;
      height: 600px;
      margin:5px;
      margin-left: 35px !important;
      border: 2px solid lightgray;
    }
  </style>


  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  
  
</head>

<body>
  <h1 class="text-center">Grafos Aleatorios Dinamicos</h1>
  <div class='row'>
    <div class='col-xs-9' id="network">
      
    </div>
    <div class='col-xs-3'>
      <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Parametros</h3>
            </div>
            <div class="panel-body">
            <input type="button" class="btn  btn-success"  id="import_button" onclick="importNetwork()" value="Agregar Nodo"></input>
            <input type="button" class="btn  btn-danger" id="destroy_button" onclick="destroyNetwork()" value="Borrar"></input>

              Número de Nodos: 
            <input type="range" class="vis-configuration vis-config-range" min="2" max="100" step="2" value="10" name="height" id="nodeCount"> </input>
           <span id="val"></span>
            <br>
            <button class="btn  btn-primary" onClick="draw(document.getElementById('nodeCount').value);">Generar 
            </button> 
            </div>
         </div>
      </div>
    </div>
      
   
            
          
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="exampleUtil.js"></script>
<script type="text/javascript" src="dist/vis.js"></script>
<script type="text/javascript" src="script.js"></script>

  </body>
</html>
